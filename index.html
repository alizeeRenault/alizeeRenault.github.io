
<!doctype html>
<html>

<head>
	<title>Min/Max Settings</title>
	<script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>
  
  <body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: ['11 janvier', '12 janvier', '13 janvier', '14 janvier', '15 janvier', '16 janvier', '17 janvier'],
				datasets: [{
					label: 'Vaccination quotidienne',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: [45351, 51357],
					fill: false,
				}, {
					label: 'Vaccination cumulées',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [138477, 189834],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Vaccination quotidiennes et cumulées'
				},
				scales: {
					yAxes: [{
						ticks: {
							min: 30000,
							max: 500000
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
